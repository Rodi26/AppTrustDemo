name: Quote of Day Service CI

on:
  push:
    branches: [ main, master, develop, swampup25 ]
    paths:
      - 'quoteofday/**'
      - '.github/workflows/quoteofday-ci.yml'
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY }}

jobs:
  build-and-test:
    name: Build and Test Java
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('quoteofday/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      with:
        version: latest
      env:
        JF_URL: ${{ vars.JF_URL }}
        JF_USER: ${{ vars.JF_USER }}
        JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
      
    - name: Build and Deploy to Artifactory
      run: |
        cd quoteofday
        # Replace SNAPSHOT with GitHub run number for versioning
        sed -i "s/-SNAPSHOT/-${{ github.run_number }}/g" pom.xml
        echo "ðŸ“¦ Updated version to 1.0.0-${{ github.run_number }}"
        
        # Build and deploy to Artifactory
        jf mvn install -q --batch-mode --no-transfer-progress
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Registry
      run: |
        echo "ðŸ” Logging into JFrog Artifactory Docker registry..."
        echo "Registry: ${{ env.DOCKER_REGISTRY }}"
        echo ${{ secrets.JF_ACCESS_TOKEN }} | docker login -u ${{ vars.JF_USER }} --password-stdin ${{ env.DOCKER_REGISTRY }}
        echo "âœ… Successfully logged into Docker registry"
        
    - name: Verify Docker registry access
      run: |
        echo "ðŸ” Verifying Docker registry access..."
        docker images
        echo "âœ… Docker registry access verified"
      
    - name: Build and Push Docker image
      run: |
        cd quoteofday
        # Build and push to JFrog Artifactory with environment variables for artifact download
        docker buildx build --platform linux/amd64,linux/arm64 \
          --build-arg ARTIFACTORY_URL=${{ vars.JF_URL }} \
          --build-arg VERSION=1.0.0-${{ github.run_number }} \
          --build-arg ARTIFACTORY_USERNAME=${{ vars.JF_USER }} \
          --build-arg ARTIFACTORY_PASSWORD=${{ secrets.JF_ACCESS_TOKEN }} \
          -t ${{ env.DOCKER_REGISTRY }}/quoteofday:${{ github.run_number }} \
          --push .
        
    - name: Test Docker image
      run: |
        cd quoteofday
        # Pull the image for testing
        docker pull ${{ env.DOCKER_REGISTRY }}/quoteofday:${{ github.run_number }}
        
        # Run container with better debugging
        docker run -d --name test-container -p 8080:8080 ${{ env.DOCKER_REGISTRY }}/quoteofday:${{ github.run_number }}
        
        # Wait longer for application to start
        sleep 5
        
        # Check if container is still running
        if ! docker ps | grep -q test-container; then
          echo "âŒ Container stopped unexpectedly"
          docker logs test-container || echo "No logs available"
          exit 1
        fi
        
        # Test health endpoint
        echo "ðŸ¥ Testing health endpoint..."
        curl -f http://localhost:8080/api/quotes/health || {
          echo "âŒ Health check failed"
          docker logs test-container || echo "No logs available"
          exit 1
        }
        
        # Cleanup
        docker stop test-container
        docker rm test-container
        
    - name: Log Docker image info
      run: |
        echo "âœ… Successfully pushed Docker images to JFrog Artifactory:" >> $GITHUB_STEP_SUMMARY
        echo "   - ${{ env.DOCKER_REGISTRY }}/quoteofday:${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "   - Platforms: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
